<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="">
        <div>
          <label for="nome"> NOME </label><br>
            <input type="text" id="nome" name="usuario_nome"/>
            
        </div>
        <br>

        <div>
        <label for="email">EMAIL</label><br>
        <input type="email" id="email" name="usuario_email">
        </div>
        <br>

        <div>
            <label for="phone">PHONE</label><br>
            <input type="tel" id="phone" name="phone_usuario">
        </div>
            <br>

            <div>
                <label for="curso"> CURSO</label><br>
                  <input type="text" id="curso" name="usuario_curso"/>
                  
              </div><br>

            <div>
                <label for="text">QUAI HABILIDADES VC JÁ POSSUE?</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div><br>

        <div>
            <label for="msg">MENSAGEM</label><br>
            <textarea id="msg" name="usuario_mensagem"></textarea>
            </div>
            <br>

            <div>
                <label for="data">DATA</label><br>
                <input type="date" id="data" name="data_inicial">
                </div>
                <br>
            
            <div class="button">
                <button type="submit">Enviar Mensagem</button>
            </div>
        
        </form>
        
</body>
</html>
